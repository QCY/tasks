<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="css/calculator.css" rel="stylesheet" type="text/css">
    <link href="css/reset.css" rel="stylesheet" type="text/css">
    <title>计算器</title>
</head>

<body>
   <div class="calculator">
       <div class="show">
           <p id="show"></p>
       </div>
       <div id="input">
            <span class="symbol1 marginR">%</span>
            <span class="symbol">AC</span>
            <span class="num marginR">7</span>
            <span class="num marginR">8</span>
            <span class="num marginR">9</span>
            <span class="symbol">&divide;</span>
            <span class="num marginR">4</span>
            <span class="num marginR">5</span>
            <span class="num marginR">6</span>
            <span class="symbol">&times;</span>
            <span class="num marginR">1</span>
            <span class="num marginR">2</span>
            <span class="num marginR">3</span>
            <span class="symbol">-</span>
            <span class="num marginR">0</span>
            <span class="symbol marginR">.</span>
            <span class="symbol marginR">=</span>
            <span class="symbol">+</span>
       </div>
   </div>
<script type="text/javascript" src="js/calculator.js"></script>  
</body>
</html>
